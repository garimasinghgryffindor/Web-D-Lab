<!--basic html tags-->
<!--superscript  and   subscript-->
<html>
    <head>
        <title>superscript and subscript</title>
    </head>
    <body>
        Subscript ----->
        C<sub>6</sub>H<sub>12</sub>O<sub>6</sub><br/><br/>
        Superscript --->
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab<br/>
    </body>
</html>
